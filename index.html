<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body>

      <div class="container">
        <div class="img-container">
          <img class="nft-img" src="images/image-equilibrium.jpg" alt="NFT Icon">
          <div class="img-overlay"></div>
          <img class="view-img" src="images/icon-view.svg" alt="">
        </div>
        <div class="text-spacing">
          <h1 class="hover-cyan">Equilibrium #3429</h1>
          <p class="text-spacing description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex-row text-spacing">
            <div class="flex-item"><img class="icon" src="images/icon-ethereum.svg" alt="Ethereum Logo"><p class="currency-text">0.041 ETH</p></div>
            <div class="flex-item"><img class="icon" src="images/icon-clock.svg" alt="Clock Icon"><p>3 days left</p></div>
          </div>
          <hr>
          <div class="row">
            <img class="avatar" src="images/image-avatar.png" width="30px" alt="">
            <p>Creation of <span class="hover-cyan">Jules Wyvern</span></p>
          </div>
        </div>
      </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sufyan Shahid</a>.
    </div>
  </body>
</html>
